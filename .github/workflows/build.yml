name: Build Wheels

on: [push, pull_request]  # è§¦å‘æ¡ä»¶ï¼šå½“æœ‰ push æˆ– pull_request æ—¶è¿è¡Œ

jobs:
  build:
    runs-on: ubuntu-20.04  # ä½¿ç”¨æœ€æ–°çš„ Ubuntu ç¯å¢ƒ
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]  # æ”¯æŒçš„ Python ç‰ˆæœ¬
    steps:
      # 1. æ£€å‡ºä»£ç 
      - uses: actions/checkout@v3

      # 2. è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Miniconda
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          echo "$HOME/miniconda/bin" >> $GITHUB_PATH

      - name: Install CUDA toolkit with conda
        run: |
          conda install -c nvidia cudatoolkit=10.1
      
      - name: Set CUDA environment variables
        run: |
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/miniconda/lib" >> $GITHUB_ENV
          echo "CUDA_HOME=$HOME/miniconda" >> $GITHUB_ENV

      # 3. å®‰è£…æ„å»ºå·¥å…·
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall build auditwheel scikit-build pybind11 patchelf
          

      - name: Debug environment
        run: |
          python -m pip list
          which python
          python -c "import skbuild; print(skbuild.__version__)"
          
      - name: Clean build directories
        run: |
          rm -rf _skbuild/ dist/ build/

     # 4. æ„å»º wheel æ–‡ä»¶
      - name: Build wheel
        run: |
          python -m build --wheel --no-isolation
          
      # 5. ä½¿ç”¨ auditwheel ä¿®å¤ wheel æ–‡ä»¶
      - name: Repair wheel with auditwheel
        run: |
          mkdir -p wheelhouse
          for whl in dist/*.whl; do
            auditwheel repair "$whl" --wheel-dir wheelhouse/ --plat manylinux_2_24_x86_64
          done

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
        path: wheelhouse/*.whl