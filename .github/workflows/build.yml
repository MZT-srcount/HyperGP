name: Build Wheels

on: [push, pull_request]  # 触发条件：当有 push 或 pull_request 时运行

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用最新的 Ubuntu 环境
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]  # 支持的 Python 版本
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. 安装构建工具
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall build auditwheel scikit-build pybind11 patchelf
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-ubuntu2004.pin
          sudo mv cuda-ubuntu2004.pin /etc/apt/preferences.d/cuda-repository-pin-600
          sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/7fa2af80.pub
          sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/ /"
          sudo apt-get update
          sudo apt-get install -y cuda-toolkit-10-2

      - name: Debug environment
        run: |
          python -m pip list
          which python
          python -c "import skbuild; print(skbuild.__version__)"
          
      - name: Clean build directories
        run: |
          rm -rf _skbuild/ dist/ build/

     # 4. 构建 wheel 文件
      - name: Build wheel
        run: |
          python -m build --wheel --no-isolation
          
      # 5. 使用 auditwheel 修复 wheel 文件
      - name: Repair wheel with auditwheel
        run: |
          mkdir -p wheelhouse
          for whl in dist/*.whl; do
            auditwheel repair "$whl" --wheel-dir wheelhouse/ --plat manylinux_2_24_x86_64
          done

      # 6. 上传生成的 wheel 文件
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheelhouse/*.whl